<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Darriox Hub</title>
    
    <!-- Czcionka Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #121212;
        }

        /* animowane tło */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.purepc.pl/image/news/2023/08/28_gothic_ii_dzieje_khorinis_autorzy_wyczekiwanej_modyfikacji_oglosili_zakonczenie_prac_nad_projektem_0_b.jpg') center/cover no-repeat;
            filter: brightness(0.4);
            animation: moveBG 30s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes moveBG {
            0% { transform: scale(1) translate(0,0); }
            50% { transform: scale(1.05) translate(10px,10px); }
            100% { transform: scale(1) translate(0,0); }
        }

        section {
            text-align: center;
            position: relative;
            padding: 40px 20px;
        }

        /* Styl nowego napisu */
        h1 {
            font-size: 3.5em;
            margin: 0;
            background: linear-gradient(90deg, #ff00cc, #00ffff, #ff00cc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .center-gif {
            display: flex;
            justify-content: center;
            margin: 40px 0 20px;
        }

        .center-gif img {
            max-width: 90%;
            height: auto;
        }

        /* układ sekcji */
        .sections-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
        }

        /* panel sekcji */
        .tools-section, .other-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 30px 40px;
            width: 420px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.4s ease;
        }

        .tools-section:hover, .other-section:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 35px rgba(0,255,255,0.3);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 1.7em;
            letter-spacing: 1px;
            color: #00f0ff;
            text-shadow: 0 0 12px rgba(0,255,255,0.6), 0 0 24px rgba(0,255,255,0.3);
            transition: text-shadow 0.3s ease;
        }

        h2:hover {
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .links a {
            background-color: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 85%;
            justify-content: center;
            transition: background 0.25s ease, transform 0.15s ease, box-shadow 0.2s ease;
        }

        .links a:hover {
            background-color: rgba(0,255,255,0.2);
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0,255,255,0.3);
        }

        .links a i {
            font-size: 1.2em;
            transition: text-shadow 0.2s ease;
        }

        .links a:hover i {
            text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
        }

        /* Responsywność */
        @media (max-width: 1200px) {
            .sections-container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 30px;
            }

            .tools-section, .other-section {
                width: 45%;
            }
        }

        @media (max-width: 900px) {
            .sections-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .tools-section, .other-section {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            body::before {
                animation: none;
            }
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.3em;
            }

            .links a {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .center-gif img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
