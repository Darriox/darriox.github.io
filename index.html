<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Darriox.github.io</title>
    
    <!-- Czcionka Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #121212;
        }

        /* tło */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.purepc.pl/image/news/2023/08/28_gothic_ii_dzieje_khorinis_autorzy_wyczekiwanej_modyfikacji_oglosili_zakonczenie_prac_nad_projektem_0_b.jpg') center/cover no-repeat;
            filter: brightness(0.4);
            animation: moveBG 30s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes moveBG {
            0% { transform: scale(1) translate(0,0); }
            50% { transform: scale(1.05) translate(10px,10px); }
            100% { transform: scale(1) translate(0,0); }
        }

        section {
            text-align: center;
            position: relative;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadePulse 3s ease-in-out infinite;
            text-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        @keyframes fadePulse {
            0% { opacity: 0; transform: scale(0.97); }
            40% { opacity: 1; transform: scale(1.03); }
            100% { opacity: 0.95; transform: scale(0.98); }
        }

        .center-gif {
            display: flex;
            justify-content: center;
            margin: 40px 0 20px;
        }

        .center-gif img {
            max-width: 300px;
            height: auto;
        }

        /* kontener dla dwóch sekcji obok siebie */
        .sections-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
        }

        .tools-section, .other-section {
            background-color: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px);
            border-radius: 15px;
            padding: 30px 40px;
            width: 420px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tools-section:hover, .other-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.6);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 10px;
            display: inline-block;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .links a {
            background-color: rgba(255,255,255,0.08);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 85%;
            justify-content: center;
            transition: background 0.25s ease, transform 0.15s ease;
        }

        .links a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .links a i {
            font-size: 1.2em;
            transition: text-shadow 0.2s ease;
        }

        .links a:hover i {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        /* responsywność */
        @media (max-width: 900px) {
            .sections-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .tools-section, .other-section {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <section id="home">
        <h1>Witam</h1>

        <div class="center-gif">
            <img src="https://images.steamusercontent.com/ugc/2046370627406611281/518D918BABCFE25C60BA9E7357FE42F0CB194426/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Animowany GIF">
        </div>
    </section>

    <div class="sections-container">
        <!-- Sekcja CyberSec -->
        <section class="tools-section">
            <h2>CyberSec</h2>
            <div class="links">
                <a href="https://haveibeenpwned.com/" target="_blank"><i class="fa-solid fa-user-secret"></i> HaveIBeenPwned</a>
                <a href="https://www.abuseipdb.com/" target="_blank"><i class="fa-solid fa-shield-halved"></i> AbuseIP</a>
                <a href="https://www.nirsoft.net/" target="_blank"><i class="fa-solid fa-screwdriver-wrench"></i> NirSoft</a>
                <a href="https://www.virustotal.com" target="_blank"><i class="fa-solid fa-virus"></i> VirusTotal</a>
                <a href="https://gchq.github.io/CyberChef/" target="_blank"><i class="fa-solid fa-bowl-food"></i> CyberChef</a>
            </div>
        </section>

        <!-- Sekcja Inne -->
        <section class="other-section">
            <h2>Apki/Obrazy/Aktywatory</h2>
            <div class="links">
                <a href="https://github.com/awesome-selfhosted/awesome-selfhosted" target="_blank"><i class="fa-solid fa-server"></i> Selfhosted</a>
                <a href="https://github.com/massgravel/Microsoft-Activation-Scripts" target="_blank"><i class="fa-solid fa-key"></i> Activation</a>
                <a href="https://basewin.pl" target="_blank"><i class="fa-solid fa-server"></i> BaseWin</a>
            </div>
        </section>
    </div>

</body>
</html>
