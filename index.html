<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Darriox.github.io</title>
    
    <!-- Czcionka Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #121212;
        }

        /* tło z obrazem + animacja + parallax */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.purepc.pl/image/news/2023/08/28_gothic_ii_dzieje_khorinis_autorzy_wyczekiwanej_modyfikacji_oglosili_zakonczenie_prac_nad_projektem_0_b.jpg') center/cover no-repeat;
            background-attachment: fixed;
            filter: brightness(0.40);
            animation: moveBG 30s ease-in-out infinite;
            z-index: -1;
            transform-origin: center;
        }

        @keyframes moveBG {
            0%   { transform: scale(1) translate(0,0); }
            50%  { transform: scale(1.05) translate(10px,10px); }
            100% { transform: scale(1) translate(0,0); }
        }

        section {
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 3em;
            animation: fadePulse 3s ease-in-out infinite;
            text-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        @keyframes fadePulse {
            0% { opacity: 0; transform: scale(0.97); }
            40% { opacity: 1; transform: scale(1.03); }
            100% { opacity: 0.95; transform: scale(0.98); }
        }

        h2 {
            margin: 0 0 20px;
            display: inline-block;
            background: rgba(0,0,0,0.4);
            padding: 8px 16px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        .center-gif {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .center-gif img {
            max-width: 300px;
            height: auto;
            display: block;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .links a {
            background-color: rgba(255,255,255,0.06);
            padding: 10px 18px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.18s ease, transform 0.12s ease, box-shadow 0.18s ease;
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .links a:nth-child(1) { animation-delay: 0.1s; }
        .links a:nth-child(2) { animation-delay: 0.2s; }
        .links a:nth-child(3) { animation-delay: 0.3s; }
        .links a:nth-child(4) { animation-delay: 0.4s; }
        .links a:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .links a i {
            font-size: 1.05em;
            width: 1.2em;
            text-align: center;
            transition: text-shadow 0.2s ease;
        }

        .links a:hover {
            background-color: rgba(255,255,255,0.12);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.45);
        }

        .links a:hover i {
            text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff;
        }

        .tools-section {
            margin-top: 30px;
        }

        .other-section {
            margin-top: 30px;
        }

        /* separator */
        .other-section::before {
            content: "";
            display: block;
            width: 80%;
            height: 1px;
            margin: 40px auto;
            background: rgba(255,255,255,0.2);
        }

        /* responsywność */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .center-gif img { max-width: 230px; }
            .links a { padding: 10px 14px; gap: 8px; }
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Witam</h1>

        <div class="center-gif">
            <img src="https://images.steamusercontent.com/ugc/2046370627406611281/518D918BABCFE25C60BA9E7357FE42F0CB194426/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="Animowany GIF">
        </div>
    </section>

    <!-- Sekcja Narzędzia bezpieczeństwa -->
    <section class="tools-section" id="tools">
        <h2>CyberSec</h2>
        <div class="links">
            <a href="https://haveibeenpwned.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-user-secret"></i>
                HaveIBeenPwned
            </a>
            <a href="https://www.abuseipdb.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-shield-halved"></i>
                AbuseIP
            </a>
            <a href="https://www.nirsoft.net/" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                NirSoft
            </a>
            <a href="https://www.virustotal.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-virus"></i>
                VirusTotal
            </a>
            <a href="https://gchq.github.io/CyberChef/" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-bowl-food"></i>
                CyberChef
            </a>
        </div>
    </section>

    <!-- Sekcja Inne -->
    <section class="other-section" id="other">
        <h2>Inne</h2>
        <div class="links">
            <a href="https://github.com/awesome-selfhosted/awesome-selfhosted" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-server"></i>
                Selfhosted
            </a>
            <a href="https://github.com/massgravel/Microsoft-Activation-Scripts" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-key"></i>
                Activation
            </a>
        </div>
    </section>

</body>
</html>
