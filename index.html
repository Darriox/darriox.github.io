<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darriox.github.io</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            color: white;
            background-color: #121212;
        }

        /* Animowane tło */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #121212);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        nav {
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0 0 20px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .links a {
            background-color: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#links">Linki</a>
    </nav>

    <section id="home">
        <h1>Witaj na mojej stronie!</h1>
        <p>To jest przykładowa strona w ciemnym motywie z animowanym tłem i miejscem na Twoje linki.</p>
    </section>

    <section id="links">
        <h2>Moje linki</h2>
        <div class="links">
            <a href="https://link1.com" target="_blank">Link 1</a>
            <a href="https://link2.com" target="_blank">Link 2</a>
            <a href="https://link3.com" target="_blank">Link 3</a>
        </div>
    </section>

</body>
</html>
