<head>

<!-- Czcionka Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yu4J6p6FkjpZzY3M7P3Dfxu+ryj4J6sLrL6v0+Z2p/9e8M4yFq0E0EXhQHhQF8j5vTfKc/Zsm9sU9D+Rl0KpVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    overflow-x: hidden;
    color: white;
    background-color: #121212;
}

body {
    display: flex;
    flex-direction: column;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.purepc.pl/image/news/2023/08/28_gothic_ii_dzieje_khorinis_autorzy_wyczekiwanej_modyfikacji_oglosili_zakonczenie_prac_nad_projektem_0_b.jpg') center/cover no-repeat;
    filter: brightness(0.4);
    animation: moveBG 30s ease infinite;
    z-index: -1;
}

@keyframes moveBG {
    0% { transform: scale(1) translate(0,0); }
    50% { transform: scale(1.05) translate(10px,10px); }
    100% { transform: scale(1) translate(0,0); }
}

h1#hub-title {
    font-size: 3.5em;
    font-weight: 700;
    background: linear-gradient(45deg, #00ffff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    animation: pulseText 3s infinite ease-in-out;
    margin-top: 40px;
    text-align: center;
}

@keyframes pulseText {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

section {
    padding: 40px 20px;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.center-gif {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.center-gif img {
    max-width: 300px;
    height: auto;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.links a {
    background: rgba(0,0,0,0.4);
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.links a:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
}

.tools-section, .resources-section {
    background: rgba(0,0,0,0.5);
    border-radius: 15px;
    padding: 20px;
    max-width: 500px;
}

h2 {
    margin-bottom: 15px;
    font-size: 1.8em;
    text-shadow: 1px 1px 5px black;
}

i {
    font-size: 1.2em;
}

.resources-section h2 {
    font-size: 2em;
    color: #ffcc00;
}
</style>
</head>
<body>

<h1 id="hub-title">Darriox Hub</h1>

<section>
    <div class="center-gif">

    </div>
</section>

        <a href="https://www.abuseipdb.com/" target="_blank"><i class="fas fa-shield-alt"></i>AbuseIPDB</a>

        <a href="https://cryptomator.org/" target="_blank"><i class="fas fa-key"></i>Cryptomator</a>

        <a href="https://rustdesk.com/" target="_blank"><i class="fas fa-desktop"></i>RustDesk</a>
        <a href="https://www.7-zip.org/" target="_blank"><i class="fas fa-file-archive"></i>7-Zip</a>
        <a href="https://github.com/awesome-selfhosted/awesome-selfhosted" target="_blank"><i class="fas fa-server"></i>Selfhosted</a>
    </div>
</section>

</body>
</html>
