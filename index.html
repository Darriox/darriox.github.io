<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darriox.github.io</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            color: white;
            background-color: black;
            background-image: url("https://images.steamusercontent.com/ugc/2046370627406611281/518D918BABCFE25C60BA9E7357FE42F0CB194426/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        nav {
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: sticky;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0 0 20px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .links a {
            background-color: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#links">Links</a>
    </nav>

    <section id="home">
        <h1>Hi</h1>
        <p>:)</p>
    </section>

    <section id="links">
        <h2>Moje linki</h2>
        <div class="links">
            <a href="https://link1.com" target="_blank">Link 1</a>
            <a href="https://link2.com" target="_blank">Link 2</a>
            <a href="https://link3.com" target="_blank">Link 3</a>
        </div>
    </section>

</body>
</html>
